<div class="container">
  <br>
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col-sm">
      <a [routerLink]="[ productId ]">
        <div class="card">
          <img src="./assets/img/placeholder-300.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-title">{{ product.name }}</p>
            <p class="card-text">{{ product.discription }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
